<!DOCTYPE html>
<html lang="en">
<head>
    <!-- this is comment  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            background-size: cover;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        .login-container h2 {
            color: #e74c3c; /* Change title color here */
            margin-bottom: 20px;
        }
        .input-box {
            position: relative;
            margin-bottom: 20px;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 3px;
            outline: none;
            background-color: #ecf0f1;
            color: #2c3e50; /* Change input text color here */
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #3498db;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-btn:hover {
            background: #2980b9;
        }
        .links {
            margin-top: 10px;
        }
        .links a {
            color: #080808; /* Change link color here */
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .links a:hover {
            text-decoration: underline;
            color: #e11335; /* Change hover color here */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>âœˆ Airline Login</h2>
        <div class="input-box">
            <input type="text" placeholder="Username" required>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" required>
        </div>
        <button class="login-btn">Login</button>
        <div class="links">
            <a href="#">Forget Password?</a> | <a href="register.html">Register</a>
        </div>
    </div>
</body>
</html>
